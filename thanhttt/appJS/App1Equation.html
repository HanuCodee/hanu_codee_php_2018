<html>
    <head>
        <meta charset="UTF-8">
        <title>Giải phương trình bậc nhất</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            function giai(form) {
                var x, a, b;
                a = parseInt(form.a.value)
                b = parseInt(form.b.value)                
                if(isNaN(a) || isNaN(b) ||isEmpty(a)){
                    alert("a, b cần điền hoặc phải là số hoặc phải có giá trị!");
                } else {
                if (a == 0) {
                    if (b == 0) {
                        alert("Phương trình có vô số nghiệm!");
                    } else {
                        alert("Phương trình vô nghiệm!");
                    }
                } else {
                    x = -b / a;
                    form.x.value = eval(x);
                }
            }
        }
        </script>    
    </head>
    <body>
        <form method="post">
            <div class="container">
                <fieldset>
                    <h1>Giải phương trình bậc nhất</h1>
                    <!--                <p>   
                                        <label for="a">Nhập giá trị a: </label>

                                    </p>
                                    <p>

                                        <input type="text" name="b" value="" placeholder="Nhập b...">
                                    </p>-->
                    <div class="col-sm-6">
                        <p>
                            <input autofocus="true" type="text" style="width: 30px" name="a" id="a" value=""> x 
                            + <input type="text" style="width: 30px" name="b" id="b" value=""> = 0
                        </p>
                        <br>Đáp số:
                        <input type="text" name="x" value=""> 
                    </div>

                    <div class="col-sm-6">
                        <button type="button" class="btn btn-info" onclick="giai(this.form)">Tính</button>                
                    </div><br>


                </fieldset>
            </div>
        </form>
    </body>
</html>
